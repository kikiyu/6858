[zook]
    port       = 8080
    # To run multiple services, list them separated by commas, like:
    #  http_svcs = first_svc, second_svc
    http_svcs = dynamic_svc, static_svc
    extra_svcs = echo_svc

[zookd]
    cmd = zookd
    uid = 61011
    gid = 61011
    dir = /jail

[dynamic_svc]
    cmd = zookfs
    url = /zoobar/index.cgi(/|).*
    uid = 61021
    gid = 61020
    dir = /jail
    args = 61021 61025

[static_svc]
    cmd = zookfs
    url = .*
    uid = 61022
    gid = 61020
    dir = /jail
    args = 99999 99999

[echo_svc]
    cmd = /zoobar/echo-server.py
    args = /echosvc/sock
    dir = /jail
    uid = 61010
    gid = 61010
    # You can set supplementary groups with the extra_gids key.
    # extra_gids = 61011, 61012, 61013
